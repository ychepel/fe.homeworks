<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Product Example</title>
</head>
<body>
    <div class="button-container">
        <button class="show-product">Show product</button>
    </div>
    <div class="container">
        <h3 class="title"></h3>
        <div class="data">
            <div class="image-container">
                <img alt="product image">
            </div>
            <div class="details">
                <p>Brand: <span class="brand"></span></p>
                <p>Price: <span class="price"></span></p>
                <p>About:<ul class="product-bullets"></ul></p>
            </div>
        </div>
        <p class="description"></p>
    </div>
</body>
</html>
